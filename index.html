<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>One Medi | Superapp</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Manrope:wght@500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Standard Material Symbols Outlined Link with valid ranges -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-25..0&display=block" />
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0d9488",
              "primary-dark": "#0f766e",
              secondary: "#3b82f6",
              accent: "#f59e0b",
              "bg-light": "#f6f7f8",
              "bg-dark": "#0a0f14",
            },
            fontFamily: {
              sans: ["Lexend", "sans-serif"],
              display: ["Manrope", "sans-serif"],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'float': '0 10px 30px -5px rgba(13, 148, 136, 0.3)',
              'glass': '0 8px 32px 0 rgba(13, 148, 136, 0.07)',
            },
            animation: {
              "fade-in": "fadeIn 0.3s ease-out",
              "slide-up": "slideUp 0.4s ease-out",
            },
            keyframes: {
              fadeIn: { "0%": { opacity: "0" }, "100%": { opacity: "1" } },
              slideUp: { "0%": { transform: "translateY(10px)", opacity: "0" }, "100%": { transform: "translateY(0)", opacity: "1" } },
            },
          },
        },
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Robust Material Symbols Outlined CSS */
      .material-symbols-outlined {
        font-family: 'Material Symbols Outlined' !important;
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        
        /* CRITICAL: Ensure ligatures are enabled to turn text into icons */
        -webkit-font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
        
        /* Variable font default settings */
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      
      .material-symbols-outlined.filled { 
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; 
      }
      
      body { -webkit-tap-highlight-color: transparent; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
    <script type="importmap">
{

    "zustand/middleware": "https://esm.sh/zustand@4.5.2/middleware?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "zustand/": "https://esm.sh/zustand@^5.0.9/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
